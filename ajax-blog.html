<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-blog</title>

    <!--***** font links *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">

    <!--***** bootstrap *****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--***** css *****-->
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>

<!--***** page wrapper *****-->
<div class="page-wrapper">

    <!--***** header container *****-->
    <header class="container-fluid d-flex justify-content-center" id="header-container">
        <div class="row">
            <div class="col d-flex flex-row">
                <h1 id="page-header" class="mt-3 d-flex align-items-center">Welcome to the Blog!</h1>
                <h5 id="page-slogan" class="d-flex align-items-end ms-5">where we really don't give a f<span
                        id="xx">xx</span>k what you think!</h5>
            </div>
        </div>
    </header>
    <!--***** header container *****-->

    <!--***** post container *****-->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" id="post-row">
            <div class="col" id="posts">

            </div>
        </div>
    </div>
    <!--***** end post container *****-->

    <!--***** add post container *****-->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 " id="text-area">
                <form class="mt-3 p-5" id="newBlogForm">
                    <label for="newBlog"></label>
                    <textarea class="p-3" id="newBlog" name="newBlog" rows="8" cols="50"></textarea>
                </form>
                <button class="addBtn mt-3 col-12" form="newBlog" id="add-btn">post</button>
            </div>

        </div>
    </div>
    <!--***** end add post container *****-->


</div>
<!--***** end page-wrapper ******-->

<!--***** bootstrap script *****-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--***** jquery script *****-->
<script src="jquery/jquery-3.6.3.js"></script>
<!--***** local js script *****-->
<script src="js/ajax-blog.js"></script>
</body>
</html>
