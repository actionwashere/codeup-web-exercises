<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Action</title>

    <!--<links here>-->

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Kavoon&family=Righteous&display=swap"
          rel="stylesheet">

    <!--mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="./css/weather_map.css">


</head>
<body>
<div class="page-wrapper">

    <!--nav bar-->
    <nav class="navbar sticky-top" id="nav-bar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand ms-5" id="nav-text">Weather Action</a>
            <div class="col item d-flex justify-content-end align-items-end" id="welcome-message">
                <!--***** welcome message appears here *****-->
            </div>
        </div>
    </nav>

    <!--current city weather-->
    <div class="container d-flex" id="current-weather-container">
        <div class="row d-flex flex-grow-1 justify-content-between" id="current-weather">
            <!--*****  current weather cards appear here *****-->
        </div>
    </div>

    <!--search bar-->
    <div class="container">
        <div class="row item">
            <div class="col-4 item">
                <div class="input-group input-group-lg mt-5">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Place</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-lg" id="search-bar" placeholder="">
                    <button type="button" class="btn" id="search-btn">Find</button>
                </div>
            </div>
        </div>
    </div>

    <!--map-->
    <div class="container map-container map-border">
        <div class="row item-border">
            <div class="col-12" id="map-here">
                <!--***** map appears here *****-->
            </div>
        </div>
    </div>


</div>

<!--<scripts here>-->

<!--jquery-->
<script src="./jquery/jquery-3.6.3.js"></script>

<!--keys-->
<script src="./js/keys.js"></script>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!--mapbox geocoder-->
<script src="./js/mapbox-geocoder-utils.js"></script>

<!--mapbox-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<!--js-->
<script src="./js/weather_map.js"></script>


</body>
</html>
