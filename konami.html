<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>

<!--***** page wrapper *****-->
<div class="page-wrapper pt-3">

<!--    ***** header *****-->
    <header class="container">
        <div class="row">
            <div class="col-12 d-flex alight-items-center justify-content-center mt-2">
                <p>do you know the...</p>
            </div>
            <div class="col-12 d-flex alight-items-center justify-content-center mt-3">
                <h1>KONAMI CODE?</h1>
            </div>
        </div>
    </header>

<!--    ***** container 1 *****-->
    <div class="container con-main d-flex alight-items-center justify-content-center">
        <div class="row d-flex alight-items-center justify-content-center">
            <div class="col-12 d-flex alight-items-center justify-content-center">
                <div class="lastKey d-flex alight-items-center justify-content-center"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.3.js"></script>
<script>
    "use strict";

    // ***** variables *****
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 65]
    let userCode = [];
    let btnPress;

    // ***** functions *****
    function test() {
        userCode.forEach(function (num) {
            if (userCode[num] === konamiCode[num] && userCode.length === konamiCode.length) {
                alert(`You've added 30 lives!`)
                userCode = [];
            } else {
                userCode = [];
            }
        })
    }

    // ***** events *****
    $(document).keyup(function (event) {
        btnPress = event.keyCode;
        if (btnPress === 13) {
            console.log(`test`);
            test();
        } else {
            $('.lastKey').html(`${btnPress}`);
            userCode.push(btnPress);
            console.log(btnPress);
            console.log(userCode);
        }
    });

</script>
</body>
</html>
